    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black as requested */
        color: #ececec;
      }
      /* Custom Scrollbar to match dark theme */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 9999px;
        border: 2px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4d4d4d; 
      }
      
      /* Typography improvements */
      .markdown-content h4 { font-size: 1.25em; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.5em; color: #fff; }
      .markdown-content h5 { font-size: 1.1em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; color: #e5e5e5; }
      .markdown-content h6 { font-size: 1em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #d4d4d4; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content li { margin-bottom: 0.25em; line-height: 1.6; color: #d1d5db; }
      .markdown-content p { margin-bottom: 1em; line-height: 1.6; color: #d1d5db; }
      .markdown-content strong { color: #fff; font-weight: 600; }
    </style>
